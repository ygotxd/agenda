<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>incluircontato</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="voltar()">
        <ion-icon name="arrow-back-circle-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">incluircontato</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input [(ngModel)]="contato.nome" placeholder="Nome"></ion-input>
  <ion-input [(ngModel)]="contato.email" placeholder="E-mail"></ion-input>
  <ion-input [(ngModel)]="contato.telefone" placeholder="Telefone"></ion-input>

  <ion-button (click)="incluir()">Gravar</ion-button>
</ion-content>
