<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>incluircontato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">incluircontato</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input [(ngModel)]="contato.nome" placeholder="Nome"></ion-input>
  <ion-input [(ngModel)]="contato.email" placeholder="E-mail"></ion-input>
  <ion-input [(ngModel)]="contato.telefone" placeholder="Telefone"></ion-input>

  <ion-button (click)="incluir()">Gravar</ion-button>
</ion-content>
