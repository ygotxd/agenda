<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
        <ion-toolbar>
            <ion-title>Minha Agenda</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle>
                <ion-item (click)="irParaTarefas()">
                    <ion-icon name="clipboard-outline" slot="start"></ion-icon>
                    <ion-label>Tarefas</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item (click)="irParaContatos()">
                    <ion-icon name="person-sharp" slot="start"></ion-icon>
                    <ion-label>Contatos</ion-label>
                </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
                <ion-item (click)="sair()">
                    <ion-icon name="exit-outline" slot="start"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
